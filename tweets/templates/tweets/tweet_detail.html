{% block content %}
    <h2>Tweet contents</h2>
        <div>
            <div>{{ tweet.author}}</div>
            <div>{{ tweet.text}}</div>
            <div>{{ tweet.when}}</div>
            <br>
        </div>
    <h3>Replies</h3>
    {%for reply in tweet.replies.all %}
        <div>
            <div>{{ reply.author}}</div>
            <div>{{ reply.text}}</div>
            <div>{{ reply.when}}</div>
            <br>
        </div>
    {%endfor%}

{% endblock %}
